apiVersion: v1
kind: Namespace
metadata:
  name: bookinfo
---
##################################################################################################
# 1. Jaeger (观测后端)
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: bookinfo
spec:
  selector:
    app: jaeger
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 16686
        - containerPort: 4317

---
##################################################################################################
# 2. Ratings (Stable)
##################################################################################################
# 基础 Service (用于 HTTPRoute 拦截)
apiVersion: v1
kind: Service
metadata:
  name: ratings
  namespace: bookinfo
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
---
# Stable 专用 Service (用于 HTTPRoute 兜底)
apiVersion: v1
kind: Service
metadata:
  name: ratings-stable
  namespace: bookinfo
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
    version: stable
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-stable
  namespace: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: stable
  template:
    metadata:
      labels:
        app: ratings
        version: stable
    spec:
      containers:
      - name: ratings
        image: villanel/bookinfo-ratings:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "jaeger:4317"

---
