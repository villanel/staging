##################################################################################################
# 4. Reviews (Stable)
##################################################################################################
# 基础 Service
apiVersion: v1
kind: Service
metadata:
  name: reviews
  namespace: bookinfo
spec:
  ports:
  - port: 9082
    name: http
  selector:
    app: reviews
---
# Stable 专用 Service
apiVersion: v1
kind: Service
metadata:
  name: reviews-stable
  namespace: bookinfo
spec:
  ports:
  - port: 9082
    name: http
  selector:
    app: reviews
    version: stable
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-stable
  namespace: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: stable
  template:
    metadata:
      labels:
        app: reviews
        version: stable
    spec:
      containers:
      - name: reviews
        image: villanel/bookinfo-reviews:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9082
        env:
        - name: RATINGS_SERVICE_URL
          value: "http://ratings:9080" # 指向基础 Service 触发路由判断
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "jaeger:4317"

---
##################################################################################################
# 5. Productpage (Stable)
##################################################################################################
# 基础 Service
apiVersion: v1
kind: Service
metadata:
  name: productpage
  namespace: bookinfo
spec:
  ports:
  - port: 9083
    name: http
  selector:
    app: productpage
  type: NodePort
---
# Stable 专用 Service
apiVersion: v1
kind: Service
metadata:
  name: productpage-stable
  namespace: bookinfo
spec:
  ports:
  - port: 9083
    name: http
  selector:
    app: productpage
    version: stable
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-stable
  namespace: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: stable
  template:
    metadata:
      labels:
        app: productpage
        version: stable
    spec:
      containers:
      - name: productpage
        image: villanel/bookinfo-productpage:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9083
        env:
        - name: DETAILS_SERVICE_URL
          value: "http://details:9081" # 指向基础 Service
        - name: REVIEWS_SERVICE_URL
          value: "http://reviews:9082" # 指向基础 Service
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "jaeger:4317"