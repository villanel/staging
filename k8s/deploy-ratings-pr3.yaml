# 1. 部署 PR 版本的 Pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-pr-3
  namespace: bookinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: pr-3
  template:
    metadata:
      labels:
        app: ratings
        version: pr-3
    spec:
      containers:
      - name: ratings
        image: ghcr.io/villanel/staging-ratings:pr-3
        ports:
        - containerPort: 9080
        env:
        - name: PR_ID
          value: "3"
---
# 2. 为 PR 版本创建专用的 Service
apiVersion: v1
kind: Service
metadata:
  name: ratings-pr-3
  namespace: bookinfo
spec:
  ports:
  - port: 9080
    targetPort: 9080
    protocol: TCP
    name: http
  selector:
    app: ratings
    version: pr-3
  type: ClusterIP
---
# 3. 修正后的路由逻辑：PR 优先，其余回退
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ratings-pr-3-route
  namespace: bookinfo
spec:
  parentRefs:
  - group: ""
    kind: Service
    name: ratings # 拦截发送给原始 Service 的流量
    port: 9080
  rules:
  # --- 规则 A: 匹配 PR 染色流量 (高优先级) ---
  - matches:
    - headers:
      - type: RegularExpression
        name: "baggage"
        value: ".*pr_id=3.*"
    backendRefs:
    - name: ratings-pr-3 # 转发给 PR 专用的 Service
      port: 9080

  # --- 规则 B: 兜底逻辑 (低优先级) ---
  # 不需要任何 matches，代表匹配所有其他流量
  - backendRefs:
    - name: ratings-stable # 转发回原始 Service 本身
      port: 9080