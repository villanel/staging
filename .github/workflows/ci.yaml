name: Bookinfo Precise Multi-Platform CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # 任务 1: 路径检测 (识别变动服务)
  # ==========================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            productpage: ['productpage/**', 'pkg/**', 'go.mod']
            reviews: ['reviews/**', 'pkg/**', 'go.mod']
            ratings: ['ratings/**', 'pkg/**', 'go.mod']
            details: ['details/**', 'pkg/**', 'go.mod']

  # ==========================================
  # 任务 2: 并行构建与推送 (GHCR)
  # ==========================================
  build-and-push:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract git SHA
        id: git-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set PR ID
        id: pr-info
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "pr_id=${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_id=none" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=raw,value=pr-${{ steps.pr-info.outputs.pr_id }},enable=${{ github.event_name == 'pull_request' }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            GIT_SHA=${{ steps.git-sha.outputs.sha }}
            PR_ID=${{ steps.pr-info.outputs.pr_id }}
            CGO_ENABLED=0

  # ==========================================
  # 任务 3: 渲染并发布 K8s 配置 (Manifests)
  # ==========================================
  generate-and-publish:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare Deployment Variables
        run: |
          case "${{ matrix.service }}" in
            "productpage") echo "PORT=9083" >> $GITHUB_ENV ;;
            "reviews")     echo "PORT=9082" >> $GITHUB_ENV ;;
            "details")     echo "PORT=9081" >> $GITHUB_ENV ;;
            "ratings")     echo "PORT=9080" >> $GITHUB_ENV ;;
          esac
          # 动态拼接镜像地址
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            TAG="pr-${{ github.event.number }}"
          else
            TAG="latest"
          fi
          echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_BASE_NAME }}-${{ matrix.service }}:$TAG" >> $GITHUB_ENV

      - name: Generate Final YAML via Template
        env:
          PR_ID: ${{ github.event.number || 'latest' }}
          SERVICE_NAME: ${{ matrix.service }}
          SERVICE_PORT: ${{ env.PORT }}
          IMAGE_NAME: ${{ env.IMAGE }}
        run: |
          mkdir -p k8s/generated
          # 使用 envsubst 填充 k8s/templates/pr-env.yaml.tmpl
          envsubst < k8s/templates/pr-env.yaml.tmpl > k8s/generated/deploy-${{ matrix.service }}.yaml

      - name: Upload K8s Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests-${{ matrix.service }}
          path: k8s/generated/